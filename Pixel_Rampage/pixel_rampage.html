<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pixel_rampage_style.css">

    <title>Pixel ampage</title>
</head>


<body>

    <canvas id="main-canvas"></canvas>

    <div id="scoreboard"></div>

    <div id="start-screen" class="hidden">
        <h1>Pixel Rampage</h1>
        <button id="start-button">Start Game</button>
        <p>Use the arrow keys to move and space to shoot!</p>
        <p>Collect coins and avoid enemies!</p>
        <p>Press Enter to start!</p>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="restart-button">Restart</button>
    </div>



</body>


<script src="pixel_rampage_javascript.js"></script>
</html>
